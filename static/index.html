<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app" v-cloak>
    <v-app>
      <v-main>
        <v-app-bar color="orange darken-1" fixed app>
          <v-app-bar-nav-icon @click="drawer =!drawer"></v-app-bar-nav-icon>
          <v-toolbar-title>SendIt</v-toolbar-title>
          <v-spacer></v-spacer>
          <v-toolbar-items>
            <v-btn text v-on:click="page ='signup'">Sign-Up</v-btn>
            <v-btn text v-on:click="page ='login'">Login</v-btn>
          </v-toolbar-items>
        </v-app-bar>
        <v-navigation-drawer app v-model="drawer">
          <v-list class="pt-5">
            <v-spacer></v-spacer>
            <v-list-item class="pt-5">
               <v-list-item-title >Calendar</v-list-item-title>
            </v-list-item>
            <v-list-item class="pt-5">
                <v-list-item-title>List</v-list-item-title>
            </v-list-item>
            <v-list-item class="pt-5">
                <v-list-item-title>Settings</v-list-item-title>
            </v-list-item>
          </v-list>
        </v-navigation-drawer>
       <v-container>
        <v-card>
            <v-card-title>Hi</v-card-title>
        </v-card>
    </v-container>

       </v-main>
    </v-app>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="app.js"></script>
  
</body>
</html>
